engines:
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
  phpmd:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        php:
  fixme:
    enabled: true
  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: true
        config:
          code_blocks: false
ratings:
  paths:
  - "**.php"
  - "**.md"
exclude_paths:
- "**/vendor/**/*"
- "**/.idea/**/*"
- "tests"
